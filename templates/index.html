<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRORK - QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <!-- Simple Navbar -->
    <nav>
        <a href="/">Tool</a>
        <a href="/about">About</a>
        <a href="https://almondhousepublishing.com/store" target="_blank" rel="noopener noreferrer">Store</a>
        <a href="https://github.com/almondhouse27/QRORK" target="_blank" rel="noopener noreferrer">Code</a>
    </nav>

    <div class="container">
        <!-- Form Floating Left -->
        <div class="form-container">
            <form>
                <hr class="pad24">
                
                <label for="url" class="txt-lbl">URL:</label>
                <input type="text" id="url" name="url" placeholder="http://qrork.com">

                <hr class="pad24">

                <label for="file-name" class="txt-lbl">File Name:</label>
                <input type="text" id="file-name" name="file-name" placeholder="QRORK-qrcode" class="pad24">
                
                <hr class="pad24">

                <label for="export-format" class="txt-lbl">Export Format:</label>
                <div id="export-format">
                    <!-- First row of radio buttons -->
                    <div class="radio-row">

                        <input type="radio" id="png" name="export-format" value="PNG">
                        <label for="png">PNG</label>
        
                        <input type="radio" id="jpeg" name="export-format" value="JPEG">
                        <label for="jpeg">JPEG</label>
        
                        <input type="radio" id="bmp" name="export-format" value="BMP">
                        <label for="bmp">BMP</label>
                    </div>
        
                    <!-- Second row of radio buttons -->
                    <div class="radio-row">
                        <input type="radio" id="gif" name="export-format" value="GIF">
                        <label for="gif">GIF</label>
        
                        <input type="radio" id="tiff" name="export-format" value="TIFF">
                        <label for="tiff">TIFF</label>
        
                        <input type="radio" id="webp" name="export-format" value="WEBP">
                        <label for="webp">WEBP</label>
                    </div>
                </div>

                <hr class="pad24">
        
                <div class="button-container">
                    <input type="submit" value="Submit" class="btn" onclick="submit()">
                    <input type="button" value="Preview" class="btn" onclick="preview()">
                    <input type="button" value="Clear" class="btn" onclick="clearForm()">
                </div>
                
            </form>
        </div>

        <!-- Image Floating Right -->
        <div class="image-container">
            <img src="/static/concept-art/caveman-barry.png" 
                 alt="Caveman Barry, a prehistoric character depicted in a rugged, natural setting, showcasing his primitive attire and tools, evoking a sense of adventure and survival."
                 width="100%"
            >
        </div>
    </div>

    <!-- Footer How-To Guide -->
    <div class="guide-container">
        <div>
            <p>
                
                <p class="howto">
                    <span class="guide">Guide</span><br>
                    Enter a valid URL starting with http:// or https://, up to 512 characters.
                    Use only letters, numbers, spaces, underscores, hyphens, and periods for the file name.
                </p>
            </p>
        </div>
        <div class="credits">
            <p>&copy;2024 Almond House Publishing, LLC. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
